<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>

<form role="form" ng-show="!isAuthenticated" ng-submit="register()" ng-controller="MyCtrl2">
<div class="form-group">
    <input type="text" style="width:10em;" placeholder="User name" class="form-control"
           ng-model="user.newusername">
</div>
<div class="form-group">
    <input type="password" style="width:10em;" placeholder="Password" class="form-control"
           ng-model="user.newpassword">
</div>
<div class="form-group">
    <input type="text" style="width:10em;" placeholder="First Name" class="form-control"
           ng-model="user.firstname">
</div>
<div class="form-group">
    <input type="text" style="width:10em;" placeholder="Last Name" class="form-control"
           ng-model="user.lastname">
</div>
<div class="form-group">
    <input type="text" style="width:10em;" placeholder="Email Address" class="form-control"
           ng-model="user.email">
</div>
<div class="form-group">
    <input type="text" style="width:10em;" placeholder="Street" class="form-control"
           ng-model="user.street">
</div>
    <div class="form-group">
        <input type="text" style="width:10em;" placeholder="City" class="form-control"
               ng-model="user.city">
    </div>
    <div class="form-group">
        <input type="number" style="width:10em;" placeholder="Zip" class="form-control"
               ng-model="user.zip">
    </div>
    <div class="form-group">
        <input type="text" style="width:10em;" placeholder="Country" class="form-control"
               ng-model="user.country">
    </div>
<button type="submit" class="btn btn-success">Register</button>
</form>
